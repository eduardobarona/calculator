<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eduardo Barona">
    <meta name="description" content="A Calculator with HTML, CSS and JavaScript">
    <meta name="keywords" content="calculator, html, css, javascript, js, project">
    <title>Calculator</title>
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="calculator">
        <div id= "switchMode" class="switchMode"></div>
        <div class="calculator_screen">0</div>
        <button id="c" class="calculator_btn">C</button>
        <button id="erase" class="calculator_btn">‚Üê</button>
        <button class="calculator_btn">/</button>
        <button class="calculator_btn">*</button>
        <button class="calculator_btn">7</button>
        <button class="calculator_btn">8</button>
        <button class="calculator_btn">9</button>
        <button class="calculator_btn">-</button>
        <button class="calculator_btn">4</button>
        <button class="calculator_btn">5</button>
        <button class="calculator_btn">6</button>
        <button class="calculator_btn">+</button>
        <button class="calculator_btn">1</button>
        <button class="calculator_btn">2</button>
        <button class="calculator_btn">3</button>
        <button id="equal" class="calculator_btn">=</button>
        <button id="zero" class="calculator_btn">0</button>
        <button class="calculator_btn">.</button>
        
    </div>
    
    <script src="./javaScript/app.js"></script>
</body>
</html>
